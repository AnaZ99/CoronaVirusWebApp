<script th:inline="javascript">
  var myval = /*[[${nastani}]]*/

  google.charts.load('current', {'packages':['corechart']});
  google.charts.setOnLoadCallback(drawChart);

  var f=new Array()


  f[0]=['Year', 'Cases']
  for(var i=0;i<myval.length;i++)
  {

    f[i+1]=[myval[i].datum + " ",myval[i].confirmed];
  }

  function drawChart() {
    var data = google.visualization.arrayToDataTable(f,false);

    var options = {
      title: 'New Cases',
      curveType: 'function',
      legend: { position: 'bottom' }
    };

    var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

    chart.draw(data, options);
  }
</script>


<script th:inline="javascript">
  var myval = /*[[${nastani}]]*/

          google.charts.load('current', {'packages':['corechart']});
  google.charts.setOnLoadCallback(drawChart);

  var d=new Array()

  console.log(d[0]);
  d[0]=['Year','Deaths']
  for(var i=0;i<myval.length;i++)
  {

    d[i+1]=[myval[i].datum + " ",myval[i].deaths];
  }
  console.log(d)
  function drawChart() {
    var data = google.visualization.arrayToDataTable(d,false);

    var options = {
      title: 'Deaths',

      curveType: 'function',
      colors: ['red'],
      legend: { position: 'bottom' }
    };

    var chart = new google.visualization.LineChart(document.getElementById('curve_chart2'));

    chart.draw(data, options);
  }
</script>
