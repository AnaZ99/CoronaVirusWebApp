<section xmlns:th="http://www.w3.org/1999/xhtml">
<div style="position: center; margin-left: auto;margin-right: auto" class="row gutters-sm">
    <div class="col-md-4 mb-3">
        <div class="card">
            <div class="card-body">
                <div class="d-flex flex-column align-items-center text-center">


                    <img th:if="${session.user.getPol()=='Male'}" src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Admin" class="rounded-circle" width="150">
                    <img th:if="${session.user.getPol()=='Female'}" src="https://st3.depositphotos.com/3369547/12852/v/950/depositphotos_128525738-stock-illustration-woman-female-avatar-isolated.jpg" alt="Admin" class="rounded-circle" width="150">
                    <div class="mt-3">
                        <h4 th:text="${session.user.getName() + ' ' + session.user.getSurname()}"></h4>
                        <p class="text-muted font-size-sm">Macedonia</p>

                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="col-md-8">
        <div class="card mb-3">
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-3">
                        <h6 class="mb-0">Full Name</h6>
                    </div>
                    <div th:text="${session.user.getName() + ' ' + session.user.getSurname()}" class="col-sm-9 text-secondary">

                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-3">
                        <h6 class="mb-0">Email</h6>
                    </div>
                    <div  th:text="${session.user.getEmail()}" class="col-sm-9 text-secondary">

                    </div>
                </div>
                <hr>

                <hr>
                <div class="row">
                    <div class="col-sm-3">
                        <h6 class="mb-0">Phone</h6>
                    </div>
                    <div th:text="${session.user.getTelefon()}" class="col-sm-9 text-secondary">

                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-3">
                        <h6 class="mb-0">Gender</h6>
                    </div>
                    <div th:text="${session.user.getPol()}" class="col-sm-9 text-secondary">

                    </div>
                </div>
                <hr>

            </div>
        </div>

    </div>
</div>
</div>
</div>
</section>
